<form [formGroup]="form" novalidate>
  <h1 mat-dialog-title>Novo Animal</h1>

  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        placeholder="Manejo"
        formControlName="manejo"
        autofocus
        onFocus="this.select()"
        (keyup.enter)="save()"
        data-testid="manejo-input"
      />
      <mat-error>
        <span gdShowValidation="manejo"></span>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        data-testid="tag-input"
        matInput
        placeholder="Tag"
        formControlName="tag"
        (keyup.enter)="save()"
      />
      <mat-error>
        <span gdShowValidation="tag"></span>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button data-testid="close-button" mat-raised-button (click)="close()">Fechar</button>
    <button
      data-testid="save-button"
      [disabled]="form.invalid"
      [class.disabled]="form.invalid"
      mat-raised-button
      color="primary"
      (click)="save()"
    >
      Salvar
    </button>
  </mat-dialog-actions>
</form>
